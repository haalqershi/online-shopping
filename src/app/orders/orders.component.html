<div class="row col-5">
    <h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date}}</td>
      <td>
        <button mat-icon-button>
            <mat-icon>open_in_new</mat-icon>
          </button>
      </td>
    </tr>
  </tbody> 
</table>
</div>
