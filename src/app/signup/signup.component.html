<div class="container" style="margin-top: 50px;">
    <div class="d-flex justify-content-center h-50">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div style="margin-top: 10px;margin-bottom:-90px;">
            <!-- <h3>Product Management System</h3> -->
            <a routerLink="/">
              <img width="200" height="80" src="https://alqershi.com/logo.png" alt="project logo"
                class="img-responsive mb-3">
            </a>
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="firstName" placeholder="First name" ngModel
                #firstnameInput="ngModel" [(ngModel)]="firstName" required>
            </div>
            <span class="help-block" style="color:red;" *ngIf="firstnameInput.invalid && firstnameInput.touched">Please
              enter first name.</span>
  
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="lastName" placeholder="Last name" ngModel
                #lastnameInput="ngModel" [(ngModel)]="lastName" required>
            </div>
            <span class="help-block" style="color:red;" *ngIf="lastnameInput.invalid && lastnameInput.touched">Please
              enter last name.</span>
  
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="username" placeholder="Username" ngModel
                #usernameInput="ngModel" [(ngModel)]="username"  required>
            </div>
            <span class="help-block" style="color:red;" *ngIf="usernameInput.invalid && usernameInput.touched">Please
              enter username.</span>
              
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              </div>
              <input type="email" class="form-control" name="email" placeholder="Email" ngModel #emailInput="ngModel"
                required>
            </div>
            <span class="help-block" style="color:red;" *ngIf="emailInput.invalid && emailInput.touched">Please
              enter email</span>
            
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" name="password" placeholder="Password" ngModel
                #passwordInput="ngModel" [(ngModel)]="password1" required>
            </div>
            <!-- <span class="help-block" style="color:red;" *ngIf="passwordInput.invalid && passwordInput.touched">Please
              enter a password.</span> -->
  
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" name="password2" placeholder="Confirm Password" ngModel
                #password2Input="ngModel" [(ngModel)]="password2" required>
            </div>
            <span class="help-block" style="color:red;" *ngIf="password1 != password2 ">Please enter
              a matching password.</span>
              <span class="help-block" style="color:green;" *ngIf="password1 === password2 && password1 !=  ' ' && password2 !=  ' ' "></span>
  
            <div class="d-flex justify-content-center mt-3 login_container">
              <button type="submit" [disabled]="registerForm.invalid || displayLoading" name="button"
                class="btn login_btn">
                <i *ngIf="displayLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                <span *ngIf="displayLoading">Loading...</span>
                <span *ngIf="!displayLoading">Register</span>
              </button>
            </div>
          </form>
        </div>
        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            Already have an account? <a routerLink="/login" class="ml-2" style="color: #2C3E50;">Log In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
