<div [hidden] = "resetForm">
    <input type="text" name="email" placeholder="Email" [(ngModel)]="email">
    <button (click)="resetPassword()">Reset Password</button>    
</div>

<div [hidden] = "message">
    <p>A reset email with reset details will be sent to yoru email. Please check your spam file</p>
    <p>Thank you.</p>
</div>
