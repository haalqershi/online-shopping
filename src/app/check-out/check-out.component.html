<div class="row" *ngIf="cart">
  <div  class="col-6" style="background: rgb(190, 190, 190);">
     <app-payment [(payment)]="payment"></app-payment>
     <app-shipping [(shipping)]="shipping"></app-shipping>
  </div>
  <div class="col-6">
    <app-shopping-cart-items-summary [cart]="cart"></app-shopping-cart-items-summary>
  </div>
</div>
<button 
     (click)="placeOrder()"
     class="btn btn-primary">Place Order</button>
