<div class="container" style="margin-top: 50px;">
    <div class="d-flex justify-content-center h-50">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div style="margin-top: 10px;margin-bottom:-90px;">
            <div class="container">
                <div [hidden] = "resetForm" style="margin: auto; padding: auto;">
                    <p>Enter your email to reset your password</p>
                    <input class="emailInput" type="text" name="email" placeholder="Email" [(ngModel)]="email" width="900px">
                    <button class="submitBtn" mat-raised-button color="primary" (click)="resetPassword()">Reset Password</button>   
                </div>
                
                <div [hidden] = "message">
                    <p>A reset email with reset details will be sent to yoru email. Please check your spam file</p>
                    <p>Thank you.</p>
                </div>
                
            </div>
            </div>
        </div> </div> </div> </div>
