<mat-toolbar>
  <button routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon style="color:rgb(0, 60, 95)">supervised_user_circle</mat-icon>
  </button>
  <span *ngIf="shoppingCart$ | async as cart" matBadge="{{ cart.totalItemsCount }}" matBadgeOverlap="false">
    <a routerLink="/cart">
      <i class="fa fa-shopping-cart" style="font-size:28px; color:gray"></i>
    </a>
  </span>
  <ng-template  #anonymousUser>
    <span style="margin-left: 85%">
      <a routerLink="/login">Login</a>
    </span>
  </ng-template>

  <span *ngIf="appUser; else anonymousUser" ngbDropdown class="nav-item dropdown">
    <a ngbDropdownToggle class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">{{ appUser.email}}</a>
    <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
      <a class="dropdown-item" routerLink="/orders">Orders</a>

      <ng-container *ngIf="appUser.email">
        <a class="dropdown-item" routerLink="/admin/orders">Manage Orders</a>
        <a class="dropdown-item" routerLink="/admin/products">Manage Products</a>
      </ng-container>

      <a class="dropdown-item" (click)="logout()">Log Out</a>
    </div>
  </span>


</mat-toolbar>
