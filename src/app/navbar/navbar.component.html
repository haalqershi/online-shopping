<mat-toolbar>
    <button routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span><a routerLink="/cart">Shopping Cart</a></span>
    <span><a href="#">Shopping Cart</a></span>
    <ng-template #anonymousUser>
      <span>
        <a routerLink="/login">Login</a>
      </span>
    </ng-template>
  
    <span ngbDropdown class="nav-item dropdown">
      <a ngbDropdownToggle class="nav-link dropdown-toggle"  id="dropdown01" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false"></a>
      <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
        <a class="dropdown-item" >My Orders</a>
        <a class="dropdown-item" (click)="logout()">Log Out</a>
      </div>
    </span>
  
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
    <span ngbDropdown class="nav-item dropdown">
      <a ngbDropdownToggle class="nav-link dropdown-toggle"  id="dropdown01" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false"></a>
      <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
        <a class="dropdown-item" routerLink="/my/orders">My Orders</a>
        <a class="dropdown-item">Log Out</a>
      </div>
    </span>
  </mat-toolbar>
