<div class="row no-gutters">
  <div class="col-2">
    <button (click)="removeFromShoppingCart()" class="btn btn-secondary  w-100">-</button>
  </div>
  <div class="col text-center">
    {{ shoppingCart.getQuantity(product) }} in cart
  </div>
  <div class="col-2">
    <button (click)="addToShoppingCart()" class="btn btn-secondary  w-100">+</button>
  </div>
</div>
