<div>
    <form #f="ngForm" (ngSubmit)="login(f)">
        <input type="text" id="email" name="email" placeholder="Email" ngModel>
        <br>
        <input type="text" id="password" name="password" placeholder="Password" ngModel>
        <br>
        <button type="submit">Login</button>
    </form>
</div>
