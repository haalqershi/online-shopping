<app-img-slider></app-img-slider>

<div class="container">
  <input type="text" [(ngModel)]="search" name="search">
  <h1>{{search}}</h1>
  <form class="form-inline my-2 my-lg-0" style="margin-left: auto; margin-right: auto;">
    <input type="search" style="width: 300px;" (ngModelChange)="searchForProducts(searchFor.value, category)" #searchFor="ngModel"
      ngModel name="searchFor" id="searchName" class="form-control  mr-sm-2"
      placeholder="Search Products..." required>
  </form>
  <div class="row">
    <div class="col-3">
      <app-product-filter [category]="category"></app-product-filter>
    </div>
    <div class="col-9">
      <div class="row" *ngIf="shoppingCart$ | async as shoppingCart">
        <ng-container *ngFor="let product of filteredProducts| paginate: 
        { itemsPerPage: 9, currentPage: p }; let i = index; ">


          <div class="col-4">
            <app-product-template [product]="product" [shopping-cart]="shoppingCart"></app-product-template>
          </div>
          <div *ngIf="(i+1)%3 === 0" class="w-100"></div>
        </ng-container>
      </div>
      <pagination-controls (pageChange)="p = $event"  style="text-align: center;">
      </pagination-controls>
    </div>
  </div>


</div>
