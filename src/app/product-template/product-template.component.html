<div *ngIf="product"class="card">
  <img  src="{{product.imgUrl}}" class="card-img-top" alt="{{product.name}}">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">{{product.price | currency:'USD':true}}</p>
  </div>
  <div class="template-footer" *ngIf="showActions">
    <button (click)="addToShoppingCart(product)"  class="btn btn-primary w-100">Add to Cart</button>
    <div>{{ getQuantity() }}</div>
  </div>
</div>
