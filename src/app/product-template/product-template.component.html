<div *ngIf="product"class="card">
  <img  src="{{product.imgUrl}}" class="card-img-top" alt="{{product.name}}">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">{{product.price | currency:'USD':true}}</p>
  </div>
  <div class="template-footer addBtn" *ngIf="showActions">
    <button *ngIf="getQuantity() === 0; else updateQuantity" (click)="addToShoppingCart()"  class="w-100">Add to Cart</button>
    <ng-template #updateQuantity>
      <div class="row no-gutters">
        <div class="col-2">
          <button (click)="removeFromShoppingCart()"
          class="btn btn-secondary  w-100">-</button>
        </div>
        <div class="col text-center">
          {{ getQuantity() }}
        </div>
        <div class="col-2">
          <button (click)="addToShoppingCart()"
          class="btn btn-secondary  w-100">+</button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
