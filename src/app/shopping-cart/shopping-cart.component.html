<h2>Shopping Cart</h2>
<ng-container *ngIf="cart$ as shoppingCart">
    <p>
        There are {{ shoppingCart.totalItemsCount }} items in your shopping shoppingCart
    
    .
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of shoppingCart.items">
                <td>{{ item.product.name }}</td>
                <td><app-item-quantity [product]="item.product" [shopping-cart]="shoppingCart"></app-item-quantity></td>
                <td>{{ item.totalPrice | currency: 'USD' : true}} </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th>{{shoppingCart.totalPriceForAllItems | currency: 'USD' : true}}</th>
            </tr>
        </tfoot>
    </table>
    <button (click)="clearShoppingCart()" class="btn btn-danger btn-sm">Clear All</button>
</ng-container>
